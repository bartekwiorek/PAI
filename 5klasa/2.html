<INPUT type='number' id='x' min=2 max=100 step=0.01>
<SELECT id='o'>
  <OPTION value=1>+</OPTION>
  <OPTION value=2>*</OPTION>
  <OPTION value=3>-</OPTION>
  <OPTION value=4>/</OPTION>
</SELECT>
<INPUT type='number' id='y' min=2 max=100 step=0.01> 
<INPUT type='button' id='b' value='OBLICZ' onclick='licz()'>
<p id='miejsce'>Tu będą wyniki</p>

<SCRIPT>
function licz()
{
 var c=0
 var x=document.getElementById('x').value;
 var y=document.getElementById('y').value;
 var o=document.getElementById('o').value;
 var h=""
 x=parseFloat(x)
 y=parseFloat(y)
 o=parseInt  (o)
 if(o==1)
 {
   c=x+y
   h=h + x + ' + ' + y + ' = ' + c + '<br>'
 }
 
 if(o==2)
 {
   c=x*y
   h=h + x + ' * ' + y + ' = ' + c + '<br>'
 }
 
 if(o==3)
 {
   c=x-y
   h=h + x + ' - ' + y + ' = ' + c + '<br>'
 }
 
 if ((o==4)&(y!=0))
 {
   c=x/y
   h=h + x + ' / ' + y + ' = ' + c + '<br>'
 }

 miejsce.innerHTML=h
 return 0
}
</SCRIPT>
