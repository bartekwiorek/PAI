<input type="text" id="h">
<input type="button" value="od tylu" onclick="lancuchy()">
<p id='miejsce'>.</p>

<SCRIPT>
function lancuchy() {
    var x = document.getElementById('h').value;
    var dl = x.length;
    var odTylu = '';

    for (var i = dl - 1; i >= 0; i--) {
        odTylu += x[i];
    }
    document.getElementById('miejsce').innerHTML = odTylu.toUpperCase();



    
}
</SCRIPT>
