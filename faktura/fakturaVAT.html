<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktura VAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="glowny">
        <section id="naglowek">
            <h1>Faktura</h1>
        </section>

        <section>
            <label for="nazwa_towaru">Nazwa towaru</label>
            <input type="text" id="nazwa_towaru"><br>

            <label for="pkwiu_ean">PKWiU/EAN</label>
            <input type="text" id="pkwiu_ean"><br>

            <label for="stawka_vat">Stawka VAT</label>
            <select name="Stawka Vat" id="stawka_vat" onchange="VATy()">
                <option id="opt1" onchange="VATy()">23%</option>
                <option id="opt2" onchange="VATy()">8%</option>
                <option id="opt3" onchange="VATy()">5%</option>
                <option id="opt4" onchange="VATy()">0%</option>
                <option id="opt5" onchange="VATy()">ZW</option>
            </select><br>

            <label for="cena_jednostkowa">Cena jednostkowa</label>
            <input type="number" min="0" id="cena_jednostkowa" value="Cena jednostkowa">
        
            <p id="wartosc_netto">Wartość netto: </p>
            <p id="stawka_vat">Stawka VAT: </p>
            <p id="wartosc_brutto">Wartość brutto: </p>

            <hr>

            <table>

            </table>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
