<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktura VAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="kontener">
        <section id="faktura">
            <label for="nazwa_towaru">Nazwa towaru</label>
            <input type="text" id="nazwa_towaru" onchange="ceny()"><br>

            <label for="Ilość">Ilość</label>
            <input type="text" id="ilosc" onchange="ceny()"><br>

            <label for="cena_jednostkowa">Cena jednostkowa</label>
            <input type="number" min="0" id="cena_jednostkowa" value="Cena jednostkowa" onchange="ceny()"><br>
        

            <label>Stawka VAT</label>
            <select id="stawka_vat" onchange="vaty()">
                <option value="" hidden></option>
                <option value="23">23%</option>
                <option value="8">8%</option>
                <option value="5">5%</option>
                <option value="0">0%</option>
                <option value="01">ZW</option>
            </select><br>

        
            <label for="pkwiu_ean">PKWiU/EAN</label>
            <input type="text" id="pkwiu_ean"><br>

            <label for="miejscowosc">Miejscowość</label>
            <input type="text" id="miejscowosc" onchange="miasto()"><br>

            <br>
            <hr>

            <section id="naglowek">
                <p id="data_wystawienia">Data wystawienia:</p>
                <p id="data_sprzedazy">Data sprzedaży:</p>
                <p id="miejsc">Miejscowość:</p>
                <section id="nrfav">
                    <p id="numer_faktury">Faktura VAT</p>
                </section>
    
            </section>

            <center><table border="1">
                <tr> 
                    <th>LP</th>
                    <th>Nazwa towaru</th>
                    <th>Ilość</th>
                    <th>Cena netto</th>
                    <th>Wartość netto</th>
                    <th>VAT</th>
                    <th>Kwota VAT</th>
                    <th>Wartość brutto</th>
                </tr>
                <tr>
                    <td id="td1">1</td>
                    <td id="td2"></td>
                    <td id="td3"></td>
                    <td id="td4"></td>
                    <td id="td5"></td>
                    <td id="td6"></td>
                    <td id="td7"></td>
                    <td id="td8"></td>
                </tr>
            </table></center>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
